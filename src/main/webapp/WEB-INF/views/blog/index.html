<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* Loại bỏ gạch chân */
        a {
            text-decoration: none;
            color: #000; /* Màu chữ khi trạng thái bình thường */
            transition: color 0.3s; /* Hiệu ứng chuyển màu có thời gian 0.3 giây */
        }

        /* Đổi màu khi nhấn */
        a:hover, a:active {
            color: #00f; /* Màu chữ khi di chuột qua hoặc nhấn */
        }
    </style>
</head>
<body>
<h1><a href="/blogs">Blogs</a></h1>
<form action="blogs/search" method="get">
    <input type="text" name="search"  th:value="${search}">
    <button>Search</button>
</form>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Content</th>
        <th>Category</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${list}">
        <td th:text="${item.title}"></td>
        <td th:text="${item.content}"></td>
        <td th:text="${item.category.name}"></td>
        <td><button><a th:href="@{/blogs/edit/__${item.id}__}">Edit</a></button></td>
        <td><button><a th:href="@{/blogs/delete/__${item.id}__}">Delete</a></button></td>
    </tr>
    </tbody>
</table>
<button><a href="blogs/add">Add New</a></button>
</body>
</html>
