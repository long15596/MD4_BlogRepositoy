<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/blogs/save" method="post">
    <input type="hidden" name="id" th:value="${item.id}">
    Title<input type="text" name="title" th:value="${item.title}"><br>
    Content<input type="text" name="content" th:value="${item.content}"><br>
    <select th:field="${item.category.id}">Category
        <option th:each="category:${listCategory}" th:value="${category.id}" th:text="${category.name}"></option>
    </select>
    <br>
    <button>Save</button>
</form>
</body>
</html>
